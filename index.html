<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/benchmark.css" />
    <link rel="stylesheet" href="./css/results.css" />
    <title>Benchmark</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./asset/epicode_logo.png" width="170px;" alt="logo epicode" />
      </div>
    </header>
    <main>
      <div class="benchmarkPage">
        <div id="countdown">
          <svg class="progress-ring" width="150" height="150">
            <circle
              class="progress-ring__background"
              cx="75"
              cy="75"
              r="70"
            ></circle>
            <circle
              class="progress-ring__circle"
              cx="75"
              cy="75"
              r="70"
            ></circle>
          </svg>
          <p>
            SECONDS <br /><br />
            <span id="seconds">60</span><br /><br />REMAINING
          </p>
        </div>
        <div id="questionsContainer">
          <h1>Domanda 1</h1>
          <button id="risposta1">Clicca qui</button>
          <button id="risposta2">Clicca qui</button>
          <button id="risposta3">Clicca qui</button>
          <button id="risposta4">Clicca qui</button>
          <h2>QUESTION 1 <span> /10</span></h2>
        </div>
      </div>

      <div class="resultsPage hidden">
        <div class="heroC">
          <h1 class="h1HeroC">Results</h1>
          <h6 class="h6HeroC">The summary of your answers</h6>
        </div>
        <div class="grapichresults">
          <div class="resultLeftC">
            <h3 class="titleCorC">Correct</h3>
            <h3 id="percCorretteC"></h3>
            <h6 id="pQuestionsCorrectC"></h6>
          </div>

          <div class="wrapperC">
            <div class="grapichC"></div>
            <div class="contentGrapichC">
              <h6 id="pTitleC"></h6>
              <h6 id="pSubtitleC"></h6>
              <h6 id="certificateC"></h6>
              <!-- <p id="emailCertificateC"></p> -->
            </div>
          </div>

          <div class="resultRightC">
            <h3 class="titleWroC">Wrong</h3>
            <h3 id="percWrongC"></h3>
            <h6 id="pQuestionsWrongC"></h6>
          </div>
        </div>

        <div class="divButtonC">
          <a href="./feedback.html"><button id="buttonC">RATE US</button></a>
        </div>
      </div>
    </main>

    <script src="./js/benchmark.js"></script>
    <script src="./js/results.js"></script>
  </body>
</html>
